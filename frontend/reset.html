<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="./css/sign-register.css" />
    <link rel="shortcut icon" href="./image/logo/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card">
        <h2>Đặt lại mật khẩu</h2>
        <input class="input" id="newPassword" type="password" placeholder="Mật khẩu mới" />
        <input class="input" id="confirmPassword" type="password" placeholder="Xác nhận mật khẩu mới" />
        <button class="btn btn-primary" id="resetBtn">
            Đổi mật khẩu
        </button>
        <a class="link" href="./signin.html">
            ← Quay lại đăng nhập
        </a>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
